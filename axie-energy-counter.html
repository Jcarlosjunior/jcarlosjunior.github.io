<script>
    function resetCounter() {
        document.querySelector('#counter').textContent = "3";
    }
    function changeCounter(value) {
        el = document.querySelector('#counter');
        let counter = parseInt(el.textContent);
        counter = counter + value;

        if (counter > 6) {
            counter = 6;
        }

        if (counter < 0) {
            counter = 0;
        }

        el.textContent = counter;
    }
</script>

<body class="text-center">
    <form class="form-energy">
        <p class="mb-1 text-muted">Developed by José Souza © 2021</p>
        <div class="axie-card">
            <img class="mb-4" src="energy.png" alt="" width="300" height="400">
            <h5 class="axie-title">Energy Counter</h5>
            <p id="counter" class="counter">3</p>
            <div class="btn-add-container">
                <button type="button" class="btn btn-success" onclick="changeCounter(1)">+1</button>
                <button type="button" class="btn btn-success" onclick="changeCounter(2)">+2</button>
            </div>
            <div class="btn-remove-container">
                <button type="button" class="btn btn-danger" onclick="changeCounter(-1)">-1</button>
                <button type="button" class="btn btn-danger" onclick="changeCounter(-2)">-2</button>
            </div>
    </form>
    <div class="btn-actions text-center">
        <button type="button" class="btn btn-dark" onclick="resetCounter()">New Game</button>
    </div>
